            <ul class="navbar-nav">

                    <a class="nav-link active" aria-current="page" href="/home.html">Home</a>

    <form class="row g-3" id="newProductForm" action="/api/products" method="POST">
        <div class="col-md-3">
          <label for="name" class="form-label">{{title}}</label>
          <input type="text" class="form-control" id="name" value="" required>
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">{{description}}</label>
          <input type="text" class="form-control" id="description" value="" required>
        </div>
        <div class="col-md-3">
          <label for="stock" class="form-label">{{stock}}</label>
          <input type="number" class="form-control" id="stock" value="" required>
        </div>
        <div class="col-md-3">
          <label for="code" class="form-label">{{code}}</label>
          <input type="text" class="form-control" id="code" required>
        </div>
         <div class="col-md-3">
          <label for="price" class="form-label">{{price}}</label>
          <input type="number" class="form-control" id="price" required>
        </div>
        <div class="col-md-4">
          <label for="thumbnail" class="form-label">{{thumbnail}}</label>
          <input type="text" class="form-control" id="thumbnail" value="https://somephoto.jpg" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="new" type="submit">Create Product</button>
        </div>
      </form>
      <script src="./scripts/newProduct.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
